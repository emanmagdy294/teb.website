              <div class="form-group">

                  placeholder="الاسم">
                <div id="nameAlert" class="alert alert-danger my-2 d-none ">قم بإدخال الاسم</div>

              </div>
              <div class="form-group">

              </div>
              <div class="form-group">

              </div>
              <div class="form-group">

                </div>
                <div class="alert text-danger pt-3 d-none" id="checkInput"> قم بإدخال جميع الحقول</div>
                <div class="alert text-danger pt-3 d-none" id="checkExist">هذ الايميل موجود بالفعل </div>
                <button id="signUpButton" class="btn btn-outline-light btn-block mt-4 w-50 m-auto">اشتراك</button>
